<div class="form-group mt-2"  style="margin-left: 120px;">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text bg-dark text-light">
                Search Hotel
            </span>
        </div>
        <span style="width: 70%; ">
            <input type="search" name="search" id="search" placeholder="Enter Location..." [(ngModel)]='search'
                class="form-control">
        </span>
    </div>

</div>
<<div *ngFor='let h of hotelList | locationSearch : search'>
    <div class="card card-body float-left" style="height: 420px; width: 360px;">
        <!-- <img src="{{h.hotelImageURL}}" alt="" style="height: 200px; width: 200px;"> -->
        <img src="{{h.hotelImageURL}}" style="align-items: center;" alt="" class="img-fluid"
        style="height: 200px; width: 300px;">
        <label for="hotelName" style="text-align: center;">
            <h4>{{h.hotelName}}</h4>
        </label>
        <label for="licenceNumber">Licence Number: {{h.licenceNumber}}</label>
        <!-- <label for="hotelName">Name :{{h.hotelName}}</label> -->
        <label for="hotelName">Address :{{h.hotelAddress}}</label>
        <label for="hotelName">Contact Number :{{h.hotelContactNumber}}</label>
        <button class="btn btn-outline-dark" (click)="userRoomList(h)">
            View Rooms
        </button>
    </div>
</div>
